{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>Temas</h1>
        <ul class="list-group">
            {% for tema in temas %}
            <li class="list-group-item">
                <a href="{{ url_for('ver_tema', id_tema=tema.id) }}">{{ tema.titulo }}</a>
            </li>
            {% endfor %}
        </ul>
        
        <!-- BotÃ³n para ir al servicio de pagar -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('pago') }}" class="btn btn-success">Realizar Pago</a>
        </div>
    </div>
</div>
{% endblock %}
