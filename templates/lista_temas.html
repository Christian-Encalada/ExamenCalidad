{% extends 'layout.html' %}

{% block content %}
    <h1 class="mb-4">Temas</h1>
    <div class="list-group">
        {% for tema in temas %}
            <a href="{{ url_for('ver_tema', id_tema=tema.id) }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ tema.titulo }}</h5>
                <p class="mb-1">{{ tema.descripcion }}</p>
                <small>Creado por: {{ tema.usuario.nombre_usuario }} el {{ tema.fecha_creacion }}</small>
            </a>
        {% endfor %}
    </div>
{% endblock %}
