{% extends 'layout.html' %}

{% block content %}
<h1>Itinerarios</h1>
<a href="{{ url_for('nuevo_itinerario') }}" class="btn btn-primary">Nuevo Itinerario</a>
<ul>
    {% for itinerario in itinerarios %}
    <li>
        <h2>{{ itinerario.titulo }}</h2>
        <p>{{ itinerario.descripcion }}</p>
        <p>{{ itinerario.fecha_inicio }} - {{ itinerario.fecha_fin }}</p>
        <a href="{{ url_for('editar_itinerario', id=itinerario.id) }}" class="btn btn-secondary">Editar</a>
        <form action="{{ url_for('eliminar_itinerario', id=itinerario.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
