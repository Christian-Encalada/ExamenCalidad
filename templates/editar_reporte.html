{% extends 'layout.html' %}

{% block content %}
<h1>Editar Reporte</h1>
<form action="{{ url_for('editar_reporte', id=reporte.id) }}" method="POST">
    <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" class="form-control" id="tipo" name="tipo" value="{{ reporte.tipo }}" required>
    </div>
    <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" required>{{ reporte.descripcion }}</textarea>
    </div>
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha" value="{{ reporte.fecha }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
