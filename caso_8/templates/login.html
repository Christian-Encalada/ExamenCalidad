{% extends 'layout2.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 d-flex flex-column align-items-center">
            <!-- Imagen añadida con tamaño personalizado -->
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="img-fluid mb-4 w-50 mx-auto">
            <h1 class="text-center">Iniciar Sesión</h1>
            <form action="{{ url_for('login') }}" method="POST" class="border p-4 bg-light shadow-sm rounded w-100">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
        </div>
    </div>
{% endblock %}
