<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Respuesta</title>
</head>
<body>
    <h1>Agregar Respuesta</h1>
    <!-- Formulario para agregar una respuesta -->
<form action="{{ url_for('agregar_respuesta', id_tema=tema.id) }}" method="POST">
    <div class="form-group">
        <label for="id_usuario">ID Usuario:</label>
        <input type="text" class="form-control" id="id_usuario" name="id_usuario" value="{{ current_user.id }}" readonly>
    </div>
    <div class="form-group">
        <label for="contenido">Contenido:</label>
        <textarea class="form-control" id="contenido" name="contenido" rows="3" required></textarea>
    </div>
    <input type="hidden" name="id_usuario" value="2"> <!-- Esto es solo un ejemplo, necesitas manejar el ID de usuario de alguna manera -->
    <button type="submit" class="btn btn-primary">Agregar Respuesta</button>
</form>

</body>
</html>
