<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Respuesta</title>
</head>
<body>
    <h1>Agregar Respuesta</h1>
    <!-- Formulario para agregar una respuesta -->
    <form action="{{ url_for('agregar_respuesta', id_tema=tema.id) }}" method="POST">
        <div class="form-group">
            <label for="contenido">Contenido:</label>
            <textarea class="form-control" id="contenido" name="contenido" rows="3" required></textarea>
        </div>
        <!-- Agregar el campo oculto para el id_usuario -->
        <input type="hidden" name="id_usuario" value="{{ current_user.id }}">
        <button type="submit" class="btn btn-primary">Enviar Respuesta</button>
    </form>
</body>
</html>
